{% extends "base.html" %}

{% block content %}
<style>
    :root {
        --gunmetal-1: #293438;
        --gunmetal-2: #242C30;
        --gunmetal-3: #1D2429;
        --gunmetal-4: #0F1314;
        --gunmetal-5: #010100;
        --text-light: #ffffff;
        --text-muted: #cccccc;
        --accent: #4db6ac;
        --danger: #f44336;
        --success: #4caf50;
        --warning: #ff9800;
        --primary: #0277bd;
        --border-color: rgba(255,255,255,0.05);
        --box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: var(--gunmetal-4);
        color: var(--text-light);
    }

    .hamburger-btn {
        position: fixed;
        left: 20px;
        top: 90px;
        z-index: 1025;
        background: var(--gunmetal-3);
        color: var(--text-light);
        border: none;
        box-shadow: var(--box-shadow);
        border-radius: 8px;
        padding: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .hamburger-btn:hover {
        background: var(--gunmetal-2);
        transform: scale(1.05);
    }

    .sidebar {
        position: fixed;
        top: 80px;
        left: 0;
        height: calc(100vh - 80px);
        width: 250px;
        background: var(--gunmetal-3);
        box-shadow: var(--box-shadow);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1020;
        padding: 1.5rem 0;
        border-right: 1px solid var(--border-color);
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .sidebar-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: var(--text-light);
        text-decoration: none;
        transition: all 0.2s ease;
        margin: 0.25rem 1rem;
        border-radius: 8px;
        font-weight: 500;
    }

    .sidebar-link:hover {
        background: var(--gunmetal-2);
        color: var(--accent);
        transform: translateX(5px);
    }

    .sidebar-link i {
        width: 20px;
        margin-right: 12px;
        color: var(--text-muted);
    }

    .sidebar-link:hover i {
        color: var(--accent);
    }

    .resources-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        margin-top: 100px;
        transition: margin-left 0.3s ease;
    }

    .resources-container.sidebar-active {
        margin-left: 260px;
    }

    .resources-header {
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        color: white;
        padding: 2rem;
        border-radius: 16px;
        margin-bottom: 2rem;
    }

    .resources-header h1 {
        color: white;
        margin: 0;
        font-size: 1.75rem;
        font-weight: 600;
    }

    .resources-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
}

    .resource-card {
        background: white;
        border-radius: 16px;
        box-shadow: var(--box-shadow);
        overflow: hidden;
        transition: all 0.2s ease;
    }

    .resource-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .resource-media {
        margin-bottom: 1rem;
        border-radius: 8px;
        overflow: hidden;
        max-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--gunmetal-3);
    }

    .resource-media img {
        max-width: 100%;
        max-height: 200px;
        object-fit: contain;
    }

    .resource-media video {
        max-width: 100%;
        max-height: 200px;
        object-fit: contain;
    }

    .resource-content {
        padding: 1.5rem;
    }

    .resource-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .resource-description {
        color: var(--text-secondary);
        font-size: 0.875rem;
        line-height: 1.6;
        margin-bottom: 1rem;
    }

    .resource-view-btn {
        display: inline-block;
        background: var(--primary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .resource-view-btn:hover {
        background: var(--accent-color);
        color: white;
    }

    .no-resources {
        text-align: center;
        padding: 3rem;
        background: white;
        border-radius: 16px;
        box-shadow: var(--box-shadow);
    }

    .no-resources i {
        font-size: 3rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
    }

    .no-resources h3 {
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .no-resources p {
        color: var(--text-secondary);
        margin: 0;
    }

    @media (max-width: 768px) {
        .resources-container {
            margin-left: 60px;
        }
        
        .resources-container.sidebar-active {
            margin-left: 260px;
        }
    }
</style>

<!-- Hamburger Button -->
<button class="hamburger-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="{{ url_for('student_dashboard') }}" class="sidebar-link">
        <i class="fas fa-home"></i> Dashboard
    </a>
    <a href="{{ url_for('make_reservation') }}" class="sidebar-link">
        <i class="fas fa-calendar-plus"></i> Make Reservation
    </a>
    <a href="{{ url_for('sit_in_history') }}" class="sidebar-link">
        <i class="fas fa-history"></i> Sit-in History
    </a>
    <a href="{{ url_for('edit_student_record') }}" class="sidebar-link">
        <i class="fas fa-user-edit"></i> Edit Profile
    </a>
    <a href="{{ url_for('sit_in_rules') }}" class="sidebar-link">
        <i class="fas fa-clipboard-list"></i> Sit-in Rules
    </a>
    <a href="{{ url_for('lab_rules') }}" class="sidebar-link">
        <i class="fas fa-book"></i> Lab Rules
    </a>
    <a href="{{ url_for('student_lab_resources') }}" class="sidebar-link active">
        <i class="fas fa-book-open"></i> Lab Resources
    </a>
    <a href="{{ url_for('view_lab_schedules') }}" class="sidebar-link active">
        <i class="fas fa-calendar"></i> View Lab Schedules
    </a>
</div>

<div class="resources-container" id="resourcesContainer">
    <div class="resources-header">
        <h1>Lab Resources & Materials</h1>
    </div>

    <div id="resourcesGrid" class="resources-grid">
        <!-- Resources will be loaded here -->
    </div>
</div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const container = document.getElementById("resourcesContainer");
    sidebar.classList.toggle("active");
    container.classList.toggle("sidebar-active");
}

function loadResources() {
    fetch('/get_lab_resources')
        .then(response => response.json())
        .then(data => {
            const resourcesGrid = document.getElementById('resourcesGrid');
            const activeResources = data.resources.filter(resource => resource.status === 'active');
            
            if (activeResources.length > 0) {
                resourcesGrid.innerHTML = activeResources.map(resource => {
                    const resourcePath = resource.resource;
                    const isImage = resourcePath.match(/\.(jpeg|jpg|gif|png)$/i);
                    const isVideo = resourcePath.match(/\.(mp4|webm|ogg|mov)$/i);
                    
                    let resourcePreview = '';
                    let viewButton = '';
                    
                    if (isImage) {
                        resourcePreview = `<div class="resource-media"><img src="${resourcePath}" alt="${resource.title}"></div>`;
                        viewButton = `<a href="${resourcePath}" class="resource-view-btn" target="_blank">View Full Image</a>`;
                    } else if (isVideo) {
                        resourcePreview = `<div class="resource-media"><video controls><source src="${resourcePath}" type="video/${resourcePath.split('.').pop()}"></video></div>`;
                        viewButton = `<a href="${resourcePath}" class="resource-view-btn" target="_blank">Download Video</a>`;
                    } else {
                        resourcePreview = `<div class="resource-media"><i class="fas fa-file fa-3x" style="color: var(--accent);"></i></div>`;
                        viewButton = `<a href="${resourcePath}" class="resource-view-btn" target="_blank">Download Resource</a>`;
                    }
                    
                    return `
                        <div class="resource-card">
                            ${resourcePreview}
                            <div class="resource-content">
                                <h3 class="resource-title">${resource.title}</h3>
                                <p class="resource-description">${resource.description}</p>
                                ${viewButton}
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                resourcesGrid.innerHTML = `
                    <div class="no-resources">
                        <i class="fas fa-book"></i>
                        <h3>No Resources Available</h3>
                        <p>There are currently no lab resources available.</p>
                    </div>
                `;
            }
        })
        .catch(error => {
            console.error('Error loading resources:', error);
            document.getElementById('resourcesGrid').innerHTML = `
                <div class="no-resources">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Error Loading Resources</h3>
                    <p>There was a problem loading the lab resources. Please try again later.</p>
                </div>
            `;
        });
}

// Load resources when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadResources();
    
    // Initialize sidebar state
    const sidebar = document.getElementById("sidebar");
    const container = document.getElementById("resourcesContainer");
    if (window.innerWidth > 768) {
        sidebar.classList.add("active");
        container.classList.add("sidebar-active");
    }
});
</script>
{% endblock %}
