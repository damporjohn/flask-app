{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <!-- Header with Back Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
        <h2>Computer Control</h2>
        <div>
            <select id="labSelect" class="form-select" style="width: 200px;">
                <option value="">Select Lab</option>
            </select>
        </div>
    </div>

    <!-- Computer Grid Container -->
    <div class="row">
        <!-- In Class Computers Section (Left) -->
        <div class="col-md-4">
            <div class="card custom-card mb-4">
                <div class="card-header bg-warning bg-opacity-10">
                    <h5 class="card-title mb-0">In Class</h5>
                </div>
                <div class="card-body">
                    <div id="inClassComputerGrid" class="row g-4">
                        <!-- In class computers will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Occupied Computers Section (Middle) -->
        <div class="col-md-4">
            <div class="card custom-card mb-4">
                <div class="card-header bg-danger bg-opacity-10">
                    <h5 class="card-title mb-0">Occupied as Sit-In</h5>
                </div>
                <div class="card-body">
                    <div id="occupiedComputerGrid" class="row g-4">
                        <!-- Occupied computers will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Vacant Computers Section (Right) -->
        <div class="col-md-4">
            <div class="card custom-card mb-4">
                <div class="card-header bg-success bg-opacity-10">
                    <h5 class="card-title mb-0">Vacant</h5>
                </div>
                <div class="card-body">
                    <div id="vacantComputerGrid" class="row g-4">
                        <!-- Vacant computers will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.computer-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    transition: all 0.3s ease;
    height: 100%;
    margin-bottom: 15px;
}

.computer-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.computer-status {
    font-size: 0.9rem;
    margin-top: 10px;
    margin-bottom: 15px;
}

.status-vacant {
    color: #28a745;
}

.status-occupied {
    color: #dc3545;
}

.status-in-class {
    color: #ffc107;
}

.computer-icon {
    font-size: 2rem;
    margin-bottom: 10px;
}

.card {
    height: 100%;
}

.card-body {
    min-height: 200px;
}

@media (max-width: 768px) {
    .col-md-4 {
        margin-bottom: 20px;
    }
}

.status-badge {
    font-size: 0.8rem;
    padding: 5px 10px;
    border-radius: 15px;
    display: inline-block;
    margin: 5px 0;
}

.badge-vacant {
    background-color: #28a745;
    color: white;
}

.badge-occupied {
    background-color: #dc3545;
    color: white;
}

.badge-in-class {
    background-color: #ffc107;
    color: black;
}

.action-buttons {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 10px;
}

.action-button {
    width: 100%;
    padding: 8px 12px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
}

.action-button i {
    margin-right: 5px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadLabs();
    
    // Add event listener for lab selection
    document.getElementById('labSelect').addEventListener('change', function() {
        const selectedLab = this.value;
        if (selectedLab) {
            loadComputers(selectedLab);
        } else {
            document.getElementById('vacantComputerGrid').innerHTML = '';
            document.getElementById('occupiedComputerGrid').innerHTML = '';
            document.getElementById('inClassComputerGrid').innerHTML = '';
        }
    });
});

function loadLabs() {
    fetch('/get_labs')
        .then(response => response.json())
        .then(data => {
            const labSelect = document.getElementById('labSelect');
            if (data.labs && Array.isArray(data.labs)) {
                data.labs.forEach(lab => {
                    const option = document.createElement('option');
                    option.value = lab.roomNumber;
                    option.textContent = `Lab ${lab.roomNumber} (Capacity: ${lab.capacity})`;
                    labSelect.appendChild(option);
                });
            }
        })
        .catch(error => {
            console.error('Error loading labs:', error);
            alert('Error loading labs');
        });
}

function loadComputers(labNumber) {
    fetch(`/get_computers/${labNumber}`)
        .then(response => response.json())
        .then(data => {
            const vacantGrid = document.getElementById('vacantComputerGrid');
            const occupiedGrid = document.getElementById('occupiedComputerGrid');
            const inClassGrid = document.getElementById('inClassComputerGrid');
            
            // Clear all grids
            vacantGrid.innerHTML = '';
            occupiedGrid.innerHTML = '';
            inClassGrid.innerHTML = '';
            
            if (data.computers && Array.isArray(data.computers)) {
                // Separate computers into three categories
                const vacant = data.computers.filter(c => c.status === 'vacant');
                const occupied = data.computers.filter(c => c.status === 'occupied');
                const inClass = data.computers.filter(c => c.status === 'in_class');
                
                console.log('Computers by status:', {
                    vacant: vacant,
                    occupied: occupied,
                    inClass: inClass,
                    allComputers: data.computers
                });
                
                // Render vacant computers
                vacant.forEach(computer => {
                    const col = document.createElement('div');
                    col.className = 'col-md-12';
                    col.innerHTML = `
                        <div class="computer-card">
                            <div class="computer-icon">
                                <i class="fas fa-desktop"></i>
                            </div>
                            <h5>PC ${computer.number}</h5>
                            <div class="computer-status status-vacant">
                                <span class="status-badge badge-vacant">VACANT</span>
                            </div>
                            <div class="action-buttons">
                                <button onclick="toggleComputerStatus('${labNumber}', ${computer.number}, 'in_class')" 
                                        class="btn btn-warning action-button">
                                    <i class="fas fa-chalkboard-teacher"></i> Mark for Class
                                </button>
                                <button onclick="toggleComputerStatus('${labNumber}', ${computer.number}, 'occupied')" 
                                        class="btn btn-danger action-button">
                                    <i class="fas fa-user"></i> Mark Occupied
                                </button>
                            </div>
                        </div>
                    `;
                    vacantGrid.appendChild(col);
                });
                
                // Render occupied computers
                occupied.forEach(computer => {
                    const col = document.createElement('div');
                    col.className = 'col-md-12';
                    col.innerHTML = `
                        <div class="computer-card">
                            <div class="computer-icon">
                                <i class="fas fa-desktop"></i>
                            </div>
                            <h5>PC ${computer.number}</h5>
                            <div class="computer-status status-occupied">
                                <span class="status-badge badge-occupied">OCCUPIED</span>
                            </div>
                            <div class="action-buttons">
                                <button onclick="toggleComputerStatus('${labNumber}', ${computer.number}, 'vacant')" 
                                        class="btn btn-success action-button">
                                    <i class="fas fa-check"></i> Mark Vacant
                                </button>
                                <button onclick="toggleComputerStatus('${labNumber}', ${computer.number}, 'in_class')" 
                                        class="btn btn-warning action-button">
                                    <i class="fas fa-chalkboard-teacher"></i> Mark for Class
                                </button>
                            </div>
                        </div>
                    `;
                    occupiedGrid.appendChild(col);
                });
                
                // Render in-class computers
                inClass.forEach(computer => {
                    const col = document.createElement('div');
                    col.className = 'col-md-12';
                    col.innerHTML = `
                        <div class="computer-card">
                            <div class="computer-icon">
                                <i class="fas fa-desktop"></i>
                            </div>
                            <h5>PC ${computer.number}</h5>
                            <div class="computer-status status-in-class">
                                <span class="status-badge badge-in-class">IN CLASS</span>
                            </div>
                            <div class="action-buttons">
                                <button onclick="toggleComputerStatus('${labNumber}', ${computer.number}, 'vacant')" 
                                        class="btn btn-success action-button">
                                    <i class="fas fa-check"></i> Mark Vacant
                                </button>
                            </div>
                        </div>
                    `;
                    inClassGrid.appendChild(col);
                });

                // Add empty state messages if no computers in a section
                if (vacant.length === 0) {
                    vacantGrid.innerHTML = '<div class="col-12 text-center text-muted">No vacant computers</div>';
                }
                if (occupied.length === 0) {
                    occupiedGrid.innerHTML = '<div class="col-12 text-center text-muted">No occupied computers</div>';
                }
                if (inClass.length === 0) {
                    inClassGrid.innerHTML = '<div class="col-12 text-center text-muted">No computers in class</div>';
                }
            }
        })
        .catch(error => {
            console.error('Error loading computers:', error);
            alert('Error loading computers');
        });
}

function toggleComputerStatus(labNumber, computerNumber, newStatus) {
    // Add loading state to the button
    const button = event.target;
    const originalText = button.innerHTML;
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
    button.disabled = true;

    // Ensure status is in lowercase
    newStatus = newStatus.toLowerCase();

    fetch('/toggle_computer_status', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            lab_number: labNumber,
            computer_number: computerNumber,
            new_status: newStatus
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show success message
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-white bg-success border-0';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        Computer ${computerNumber} has been moved to ${newStatus.replace('_', ' ').toUpperCase()}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            // Remove toast after it's hidden
            toast.addEventListener('hidden.bs.toast', function () {
                toast.remove();
            });

            // Reload the computers to show updated status
            loadComputers(labNumber);
        } else {
            // Show error message
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-white bg-danger border-0';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        Error: ${data.error || 'Failed to update computer status'}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            // Remove toast after it's hidden
            toast.addEventListener('hidden.bs.toast', function () {
                toast.remove();
            });

            // Restore button state
            button.innerHTML = originalText;
            button.disabled = false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        // Show error message
        const toast = document.createElement('div');
        toast.className = 'toast align-items-center text-white bg-danger border-0';
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');
        toast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">
                    Error updating computer status
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        `;
        document.body.appendChild(toast);
        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
        
        // Remove toast after it's hidden
        toast.addEventListener('hidden.bs.toast', function () {
            toast.remove();
        });

        // Restore button state
        button.innerHTML = originalText;
        button.disabled = false;
    });
}

// Add toast container to the page
const toastContainer = document.createElement('div');
toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
document.body.appendChild(toastContainer);

// Initialize the computer status table when the page loads
document.addEventListener('DOMContentLoaded', function() {
    fetch('/create_computer_status_table')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Computer status table initialized');
            } else {
                console.error('Failed to initialize computer status table:', data.error);
            }
        })
        .catch(error => {
            console.error('Error initializing computer status table:', error);
        });
});
</script>
{% endblock %}
