<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>CCS Laboratory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #475569;
            --accent-color: #3b82f6;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #1e293b;
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #334155;
            --text-secondary: #64748b;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background-color: var(--light-bg);
            line-height: 1.6;
        }

        code, pre {
            font-family: 'Roboto Mono', monospace;
        }

        /* Fixed header */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            background: #ffffff;
            box-shadow: var(--box-shadow);
            padding: 0.25rem 0;
            border-bottom: 5px solid var(--border-color);
        }

        .main-header .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .main-header .logo img:hover {
            transform: scale(1.05);
        }

        /* Main content padding to account for fixed header */
        .main-content {
            padding-top: auto;
            min-height: calc(100vh - 60px);
            max-width: max-content;
        }

        /* Consistent card styling */
        .custom-card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
            background: #ffffff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .custom-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .custom-card .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem;
            border-radius: 12px 12px 0 0;
        }

        /* Consistent table styling */
        .custom-table {
            margin-bottom: 10;
            width: 100%;
        }

        .custom-table thead th {
            background-color: var(--light-bg);
            color: var(--text-primary);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            padding: 1rem;
        }

        .custom-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .custom-table tbody tr:hover {
            background-color: rgba(37, 99, 235, 0.05);
        }

        /* Button styling */
        .btn {
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-custom-primary {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-custom-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-custom-secondary {
            background-color: var(--secondary-color);
            border: none;
            color: white;
        }

        .btn-custom-secondary:hover {
            background-color: #334155;
            transform: translateY(-1px);
        }

        /* Alert styling */
        .custom-alert {
            border-radius: 10px;
            margin-bottom: 1rem;
            border: none;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .custom-alert-success {
            background-color: #dcfce7;
            color: #166534;
        }

        .custom-alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .custom-alert-warning {
            background-color: #fef3c7;
            color: #92400e;
        }

        /* Form controls */
        .form-control {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 0.625rem 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* User info styling */
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info span {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <header class="main-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="{{ url_for('static', filename='logo/ccslogo.png') }}" alt="CCS Logo" class="fade-in">
                    <span style="font-size: 30px; font-weight: bold; color: #000000;">COMPUTER STUDIES LABORATORY SIT-IN SYSTEM</span>
                </div>
                {% if session.get('username') %}
                <div class="user-info fade-in">
                    <span>Welcome, {{ session.get('firstname') }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-custom-secondary btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
